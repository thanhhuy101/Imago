<tui-scrollbar style="height: 100%">
  <div id="creator-container">
    <div id="create-container">
      <div class="cover">
        <h4 class="tui-text_h4">Create Post</h4>
      </div>
      <div id="create-card">
        <div class="input_form-cover">
          <app-images-carousel
            [loader]="loader"
            [isUploadImages]="isUploadImages"
            (uploadImagesEvent)="onChangeValue($event)"
            (responseChangeEvent)="handleImageListChange($event)"
          ></app-images-carousel>
        </div>
        <div class="info_cover tui-space_bottom-4">
          <tui-avatar
            [round]="false"
            [src]="this.profile.photoUrl"
            size="xl"
          ></tui-avatar>
          <div class="info tui-space_left-4">
            <h6 class="tui-text_h6">{{ this.profile.userName }}</h6>
            <p class="tui-text_body-s-2">{{ createAt | date: "medium" }}</p>
          </div>
        </div>

        <div
          class="status-cover"
          [tuiTextfieldCleaner]="true"
          [tuiTextfieldLabelOutside]="true"
        >
          <tui-textarea
            [(ngModel)]="statusValue"
            class="field-medium"
            [expandable]="true"
            [maxLength]="200"
          >
            Status here...
          </tui-textarea>
        </div>

        <div class="cover-btn">
          <button
            tuiButton
            type="button"
            appearance="custom"
            class="reaction_button_clear"
            size="m"
            (click)="clearStatus()"
          >
            Clear
          </button>
          <button
            tuiButton
            type="button"
            appearance="accent"
            size="m"
            (click)="publicPost()"
            [disabled]="isDisabled || statusValue === ''"
          >
            Publish
          </button>
        </div>
      </div>
    </div>
    <div id="preview-container">
      <div class="cover">
        <h4 class="tui-text_h4">Post Preview</h4>
      </div>
      <div id="preview-card">
        <div id="preview-img">
          <tui-carousel
            [style.--tui-carousel-padding]="0"
            [draggable]="true"
            [(index)]="index"
            style="height: 95%"
          >
            <ng-container *ngFor="let image of imageList">
              <img class="imageItems" *tuiItem [src]="image" />
            </ng-container>
          </tui-carousel>
          <tui-pagination
            style="height: 5%"
            size="s"
            class="tui-space_top-4"
            [index]="rounded"
            [length]="imageList.length / itemsCount"
            (indexChange)="onIndex($event)"
          ></tui-pagination>
        </div>
        <div class="info_cover">
          <tui-avatar
            class="tui-space_top-1"
            [round]="false"
            [src]="this.profile.photoUrl"
            size="xl"
          ></tui-avatar>
          <div class="info tui-space_left-4">
            <h6 class="tui-text_h6">{{ this.profile.userName }}</h6>
            <p class="tui-text_body-s-2">{{ createAt | date: "medium" }}</p>
          </div>
        </div>
        <div class="status-cover" *ngIf="statusValue != ''">
          <tui-textarea
            [readOnly]="true"
            [(ngModel)]="statusValue"
            class="field-medium"
            [maxLength]="200"
            [expandable]="true"
          >
          </tui-textarea>
        </div>
        <div class="reactions tui-space_top-4">
          <button
            tuiIconButton
            type="button"
            class="reaction_button"
            appearance="custom"
            icon="tuiIconHeartLarge"
            size="m"
          ></button>
          <button
            tuiIconButton
            type="button"
            appearance="custom"
            class="reaction_button"
            icon="tuiIconMessageCircleLarge"
            size="m"
          ></button>
          <button
            tuiIconButton
            type="button"
            class="reaction_button"
            appearance="custom"
            icon="tuiIconNavigationLarge"
            size="m"
          ></button>
        </div>
      </div>
    </div>
  </div>
</tui-scrollbar>
